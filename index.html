<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="./css/todo.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>TODO APP</title>
</head>

<body>
  <div class="app">
    <h4 class="mb-3">To-Do App ðŸŽ¯</h4>
    <!-- add button -->
    <div class="add-new-btn" data-bs-toggle="modal" data-bs-target="#add-action-modal">
      <span>Add New Task</span>
      <i class="fas fa-plus"></i>
    </div>

    <h5 class="text-center my-3" id="task-title">Tasks</h5>
    <!-- tasks -->
    <div>
      <div id="tasks"></div>
    </div>

    <!-- Add modal -->
    <form class="modal fade" id="add-action-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-label">Add New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Task Title</p>
            <input type="text" class="form-control" name="" id="add-title-input" />
            <div id="add-error-message"></div>
            <br />
            <p>Due Date</p>
            <input type="date" class="form-control" name="" id="add-date-input" />
            <br />
            <p>Description</p>
            <textarea name="" class="form-control" id="add-description-input" cols="30" rows="5"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" id="add-modal-cta-btn" class="btn btn-primary">
              Add
            </button>
          </div>
        </div>
      </div>
    </form>

    <!-- Edit modal -->
    <form class="modal fade" id="edit-action-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-label">Edit New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Task Title</p>
            <input type="text" class="form-control" name="" id="edit-title-input" />
            <div id="edit-error-message"></div>
            <br />
            <p>Due Date</p>
            <input type="date" class="form-control" name="" id="edit-date-input" />
            <br />
            <p>Description</p>
            <textarea name="" class="form-control" id="edit-description-input" cols="30" rows="5"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" id="edit-modal-cta-btn" class="btn btn-primary">
              Edit
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="./js/app.js" defer></script>
</body>

</html>
